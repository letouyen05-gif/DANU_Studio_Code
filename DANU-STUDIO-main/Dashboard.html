<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustFlow AI | Governance & Escrow Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #a855f7;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #f43f5e;
            --border: #e2e8f0;
            --radius-lg: 24px;
            --radius-md: 16px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Language Switcher Styles */
        .lang-switch-container {
            display: flex;
            gap: 8px;
            padding: 0 10px;
            margin-bottom: 30px;
        }
        .lang-btn {
            cursor: pointer;
            border: 1px solid var(--border);
            background: white;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 800;
            color: var(--text-sub);
            transition: 0.3s;
        }
        .lang-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f1f5f9;
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.05) 0px, transparent 50%), 
                              radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.05) 0px, transparent 50%);
            color: var(--text-main); 
            display: flex; 
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Sidebar */
        .sidebar { 
            width: 280px; background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border); 
            padding: 40px 24px; position: fixed; height: 100vh; z-index: 100; 
        }
        .logo { 
            display: flex; align-items: center; gap: 12px; font-weight: 800; font-size: 24px; 
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            margin-bottom: 20px; padding-left: 10px;
        }
        .nav-item { 
            display: flex; align-items: center; gap: 12px; padding: 14px 16px; 
            border-radius: var(--radius-md); color: var(--text-sub); text-decoration: none; 
            font-weight: 600; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            margin-bottom: 8px; cursor: pointer; 
        }
        .nav-item:hover { background: rgba(99, 102, 241, 0.05); color: var(--primary); transform: translateX(5px); }
        .nav-item.active { background: var(--primary); color: white; box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4); }

        /* Main Content */
        .main-content { margin-left: 280px; width: calc(100% - 280px); padding: 50px; }
        .view-section { display: none; animation: fadeIn 0.5s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .page-title { font-size: 32px; font-weight: 800; margin-bottom: 30px; letter-spacing: -1px; }

        /* Hub Stats */
        .hub-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; margin-bottom: 40px; }
        .card-stat { 
            background: white; border-radius: var(--radius-lg); padding: 30px; 
            border: 1px solid var(--border); box-shadow: var(--shadow);
            position: relative; overflow: hidden; transition: 0.3s;
        }
        .card-stat:hover { transform: translateY(-5px); border-color: var(--primary-light); }
        .card-stat i { position: absolute; right: -10px; bottom: -10px; width: 80px; height: 80px; opacity: 0.05; color: var(--primary); }
        .card-label { color: var(--text-sub); font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .card-value { font-size: 28px; font-weight: 800; margin-top: 8px; display: block; }

        /* Pool Grid */
        .pool-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 24px; }
        .pool-item { 
            background: white; border-radius: var(--radius-lg); padding: 28px; 
            border: 1px solid var(--border); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            position: relative; box-shadow: var(--shadow);
        }
        .pool-item:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        
        .status-badge { 
            position: absolute; top: 20px; right: 20px; padding: 6px 14px; 
            border-radius: 100px; font-size: 11px; font-weight: 800; letter-spacing: 0.5px;
        }
        .status-active { background: #dcfce7; color: #15803d; }
        .status-waiting { background: #fef3c7; color: #b45309; animation: pulse 2s infinite; }

        .service-icon { 
            width: 60px; height: 60px; border-radius: 20px; 
            background: linear-gradient(135deg, #f0f4ff, #e0e7ff); 
            color: var(--primary); display: flex; align-items: center; justify-content: center; 
            font-weight: 800; font-size: 24px; margin-bottom: 20px;
        }

        /* Progress Bar */
        .progress-container { margin: 20px 0; }
        .progress-bar { height: 8px; background: #f1f5f9; border-radius: 10px; overflow: hidden; position: relative; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); border-radius: 10px; transition: 1s ease; }
        .progress-text { display: flex; justify-content: space-between; font-size: 13px; font-weight: 700; margin-top: 8px; color: var(--text-sub); }

        .btn-action { 
            width: 100%; padding: 14px; border-radius: var(--radius-md); border: none; 
            font-weight: 800; cursor: pointer; transition: 0.3s; font-family: inherit;
        }
        .btn-join { background: var(--text-main); color: white; margin-top: 10px; }
        .btn-join:hover { background: var(--primary); box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3); }
        .btn-cancel-pool { background: #eff6ff; color: var(--primary); border: 1px solid #dbeafe; margin-top: 10px; }
        .btn-cancel-pool:hover { background: var(--primary); color: white; }

        /* Wallet Table */
        .wallet-list { background: white; border-radius: var(--radius-lg); border: 1px solid var(--border); overflow: hidden; box-shadow: var(--shadow); }
        .wallet-item { 
            display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; padding: 24px 30px; 
            border-bottom: 1px solid #f1f5f9; align-items: center; cursor: pointer; transition: 0.2s; 
        }
        .wallet-item:hover { background: #fafbff; }
        .wallet-header { background: #f8fafc; font-weight: 700; color: var(--text-sub); font-size: 12px; letter-spacing: 1px; }

        /* Modal */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(8px); z-index: 1000; 
            align-items: center; justify-content: center;
        }
        .modal-content { 
            background: white; padding: 40px; border-radius: 32px; width: 100%; max-width: 500px; 
            position: relative; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .close-modal { position: absolute; top: 25px; right: 25px; cursor: pointer; color: var(--text-sub); }

        /* Form Inputs */
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-weight: 700; font-size: 13px; color: var(--text-sub); margin-bottom: 8px; }
        .input-group input, .input-group select { 
            width: 100%; padding: 14px 18px; border-radius: var(--radius-md); border: 2px solid #e2e8f0; 
            font-family: inherit; font-weight: 600; transition: 0.3s; background: white;
        }
        .input-group input:focus, .input-group select:focus { border-color: var(--primary); }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo"><i data-lucide="shield-check" style="width: 32px; height: 32px;"></i> TrustFlow</div>
        
        <!-- Language Switcher -->
        <div class="lang-switch-container">
            <button onclick="setLanguage('vi')" class="lang-btn" id="lang-vi">VI</button>
            <button onclick="setLanguage('en')" class="lang-btn" id="lang-en">EN</button>
        </div>

        <div class="nav-item active" onclick="switchView('dashboard', this)"><i data-lucide="layout-grid"></i> <span data-i18n="nav_dashboard">Dashboard</span></div>
        <div class="nav-item" onclick="switchView('mypools', this)"><i data-lucide="crown"></i> <span data-i18n="nav_mypools">Pool Của Tôi</span></div>
        <div class="nav-item" onclick="switchView('wallet', this)"><i data-lucide="wallet"></i> <span data-i18n="nav_wallet">Ví Ký Quỹ</span></div>
        
        <div style="margin-top: auto; padding-top: 40px;">
            <a href="#" id="logoutLink" class="nav-item" style="color: var(--danger); text-decoration: none;">
                <i data-lucide="log-out"></i> <span data-i18n="nav_logout">Đăng xuất</span>
            </a>
        </div>
    </div>

    <div class="main-content">
        <!-- VIEW: DASHBOARD -->
        <section id="dashboard-view" class="view-section active">
            <h1 class="page-title"><span data-i18n="welcome">Xin chào</span>, <span id="user-display-name">User</span>!</h1>
            <div class="hub-grid">
                <div class="card-stat">
                    <p class="card-label" data-i18n="stat_escrow">Tiền đang ký quỹ</p>
                    <span class="card-value" id="escrow-val">0 VNĐ</span>
                    <i data-lucide="lock"></i>
                </div>
                <div class="card-stat">
                    <p class="card-label" data-i18n="stat_reputation">Uy tín thành viên</p>
                    <span class="card-value" id="sbt-val" style="color: var(--secondary);">4.9<span style="font-size: 16px; color: var(--text-sub);">/5.0</span></span>
                    <i data-lucide="award"></i>
                </div>
                <div class="card-stat" style="background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; cursor: pointer; border: none;" onclick="openModal('createModal')">
                    <p class="card-label" style="color: rgba(255,255,255,0.8);" data-i18n="stat_start">Bắt đầu ngay</p>
                    <span class="card-value" data-i18n="btn_create_pool">Tạo Pool Mới</span>
                    <i data-lucide="plus-circle" style="color: white; opacity: 0.2;"></i>
                </div>
            </div>
            <div class="pool-grid" id="all-pools-grid"></div>
        </section>

        <!-- VIEW: MY POOLS -->
        <section id="mypools-view" class="view-section">
            <h1 class="page-title" data-i18n="mypools_title">Pool bạn quản lý</h1>
            <div class="pool-grid" id="my-pools-grid"></div>
        </section>

        <!-- VIEW: WALLET -->
        <section id="wallet-view" class="view-section">
            <h1 class="page-title" data-i18n="nav_wallet">Ví Ký Quỹ</h1>
            <div class="wallet-list">
                <div class="wallet-item wallet-header">
                    <div data-i18n="col_service">DỊCH VỤ</div>
                    <div data-i18n="col_locked">TIỀN ĐÃ KHÓA</div>
                    <div data-i18n="col_status">TRẠNG THÁI</div>
                    <div data-i18n="col_action">THAO TÁC</div>
                </div>
                <div id="wallet-items-container"></div>
            </div>
        </section>
    </div>

    <!-- MODAL: CREATE -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <i data-lucide="x" class="close-modal" onclick="closeModal('createModal')"></i>
            <h2 style="font-size: 24px; font-weight: 800; margin-bottom: 25px;" data-i18n="modal_create_title">Thiết lập Pool mới</h2>
            
            <div class="input-group">
                <label data-i18n="label_service">Dịch vụ</label>
                <select id="serviceName" onchange="handleServiceChange()">
                    <option value="" disabled selected data-i18n="opt_select">-- Chọn loại dịch vụ --</option>
                    <option value="Chat GPT Plus">Chat GPT Plus (Max 8)</option>
                    <option value="Adobe Creative Cloud All Apps">Adobe Creative Cloud All Apps (Max 2)</option>
                    <option value="Figma Professional">Figma Professional (Max 8)</option>
                </select>
            </div>
            
            <div class="input-group">
                <label data-i18n="label_members">Số người trong nhóm (Nhập số)</label>
                <input type="number" id="maxMembers" placeholder="..." min="1">
            </div>

            <div class="input-group">
                <label data-i18n="label_total">Tổng chi phí nhóm (VNĐ/Tháng)</label>
                <input type="number" id="totalPrice" placeholder="Ví dụ: 260000">
            </div>

            <div style="display:flex; gap:15px; margin-top: 30px;">
                <button class="btn-action" style="background:#f1f5f9; color: var(--text-main);" onclick="closeModal('createModal')" data-i18n="btn_cancel">Hủy bỏ</button>
                <button class="btn-action btn-join" style="margin-top:0;" onclick="createPool()" data-i18n="btn_init">Khởi tạo Pool</button>
            </div>
        </div>
    </div>

    <script>
    const translations = {
        vi: {
            nav_dashboard: "Dashboard", nav_mypools: "Pool Của Tôi", nav_wallet: "Ví Ký Quỹ", nav_logout: "Đăng xuất",
            welcome: "Xin chào", stat_escrow: "Tiền đang ký quỹ", stat_reputation: "Uy tín thành viên", stat_start: "Bắt đầu ngay",
            btn_create_pool: "Tạo Pool Mới", mypools_title: "Pool bạn quản lý", col_service: "DỊCH VỤ", col_locked: "TIỀN ĐÃ KHÓA",
            col_status: "TRẠNG THÁI", col_action: "THAO TÁC", status_active: "Hoạt động", status_waiting: "Đang chờ",
            members: "Thành viên", price_per: "Giá mỗi người", month: "tháng", btn_manage: "Quản lý nhóm",
            btn_escrowed: "Đã ký quỹ", btn_join: "Tham gia ngay", escrow_active: "● ĐANG KÝ QUỸ", btn_view: "Xem",
            modal_create_title: "Thiết lập Pool mới", label_service: "Dịch vụ", label_members: "Số người trong nhóm",
            label_total: "Tổng chi phí nhóm (VNĐ/Tháng)", btn_cancel: "Hủy bỏ", btn_init: "Khởi tạo Pool",
            opt_select: "-- Chọn loại dịch vụ --", confirm_escrow: "Ký quỹ để tham gia nhóm?"
        },
        en: {
            nav_dashboard: "Dashboard", nav_mypools: "My Pools", nav_wallet: "Escrow Wallet", nav_logout: "Log out",
            welcome: "Welcome", stat_escrow: "Funds in Escrow", stat_reputation: "Member Reputation", stat_start: "Get Started",
            btn_create_pool: "Create New Pool", mypools_title: "Managed Pools", col_service: "SERVICE", col_locked: "LOCKED FUNDS",
            col_status: "STATUS", col_action: "ACTION", status_active: "Active", status_waiting: "Waiting",
            members: "Members", price_per: "Price per person", month: "month", btn_manage: "Manage Group",
            btn_escrowed: "Escrowed", btn_join: "Join Now", escrow_active: "● ESCROWED", btn_view: "View",
            modal_create_title: "Setup New Pool", label_service: "Service", label_members: "Members count",
            label_total: "Total Cost (VNĐ/Month)", btn_cancel: "Cancel", btn_init: "Initialize Pool",
            opt_select: "-- Select Service Type --", confirm_escrow: "Escrow funds to join group?"
        }
    };

    lucide.createIcons();

    const serviceConfigs = {
        "Chat GPT Plus": { limit: 8, defaultPrice: 500000 },
        "Adobe Creative Cloud All Apps": { limit: 2, defaultPrice: 1300000 },
        "Figma Professional": { limit: 8, defaultPrice: 500000 },
    };

    // LOGIC DỮ LIỆU
    let pools = JSON.parse(localStorage.getItem('trustflow_pools')) || [
        { id: 1, name: "Chat GPT Plus", totalPrice: 500000, maxMembers: 8, currentMembers: 3, leaderId: "Duy_Admin", status: "active", leaderSbt: "4.8" },
        { id: 2, name: "Adobe Creative Cloud All Apps", totalPrice: 1300000, maxMembers: 2, currentMembers: 1, leaderId: "Kiet_User", status: "active", leaderSbt: "4.2" }
    ];

    let joinedPoolIds = JSON.parse(localStorage.getItem('joined_ids')) || [1];
    const sessionUser = JSON.parse(localStorage.getItem("currentUser"));
    const CURRENT_USER_ID = sessionUser ? sessionUser.name : "Hoang_User_99";

    function setLanguage(lang) {
        localStorage.setItem('preferredLang', lang);
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (translations[lang][key]) el.innerText = translations[lang][key];
        });
        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`lang-${lang}`).classList.add('active');
        renderAll();
    }

    function handleServiceChange() {
        const selected = document.getElementById('serviceName').value;
        const config = serviceConfigs[selected];
        if(config) {
            document.getElementById('maxMembers').value = config.limit;
            document.getElementById('totalPrice').value = config.defaultPrice;
        }
    }

    function createPool() {
        const name = document.getElementById('serviceName').value;
        const price = parseInt(document.getElementById('totalPrice').value);
        const maxVal = parseInt(document.getElementById('maxMembers').value);
        if(!name || isNaN(price)) return alert("Vui lòng nhập đủ thông tin!");
        
        const newPool = {
            id: Date.now(), 
            name, 
            totalPrice: price, 
            maxMembers: maxVal,
            currentMembers: 1, 
            leaderId: CURRENT_USER_ID, 
            status: "active", 
            leaderSbt: "5.0"
        };

        pools.push(newPool);
        localStorage.setItem('trustflow_pools', JSON.stringify(pools));
        renderAll();
        closeModal('createModal');
    }

    function renderAll() {
        const lang = localStorage.getItem('preferredLang') || 'vi';
        const t = translations[lang];
        const allGrid = document.getElementById('all-pools-grid');
        const myGrid = document.getElementById('my-pools-grid');
        const walletContainer = document.getElementById('wallet-items-container');
        
        allGrid.innerHTML = ""; myGrid.innerHTML = ""; walletContainer.innerHTML = "";
        let totalEscrow = 0;

        pools.forEach(p => {
            const isLeader = p.leaderId === CURRENT_USER_ID;
            const hasJoined = joinedPoolIds.includes(p.id);
            const progress = (p.currentMembers / p.maxMembers) * 100;

            const cardHtml = `
                <div class="pool-item">
                    <span class="status-badge status-active">${t.status_active}</span>
                    <div class="service-icon">${p.name[0]}</div>
                    <h4 style="font-weight:800; font-size: 18px; margin-bottom:4px;">${p.name}</h4>
                    <p style="font-size:13px; color:var(--text-sub); font-weight: 600; margin-bottom: 20px;">Leader: ${p.leaderId}</p>
                    <div class="progress-container">
                        <div class="progress-bar"><div class="progress-fill" style="width: ${progress}%"></div></div>
                        <div class="progress-text"><span>${t.members}</span><span>${p.currentMembers}/${p.maxMembers}</span></div>
                    </div>
                    <p style="font-size: 22px; font-weight: 800; color: var(--primary); margin-top:15px;">${Math.round(p.totalPrice/p.maxMembers).toLocaleString()}đ <span style="font-size: 12px; color: var(--text-sub);">/ ${t.month}</span></p>
                    
                    ${isLeader ? 
                        `<button class="btn-action btn-cancel-pool" onclick="window.location.href='PanicButton_Leader.html?id=${p.id}'">${t.btn_manage}</button>` : 
                        (hasJoined ? `<div class="btn-action" style="text-align:center; color:var(--success); background:#ecfdf5; margin-top:10px;"><i data-lucide="check-circle" style="width:16px; display:inline;"></i> ${t.btn_escrowed}</div>` : 
                        `<button class="btn-action btn-join" onclick="joinPool(${p.id})">${t.btn_join}</button>`)
                    }
                </div>
            `;
            allGrid.innerHTML += cardHtml;
            if(isLeader) myGrid.innerHTML += cardHtml;

            if(hasJoined && !isLeader) {
                const myCost = Math.round(p.totalPrice / p.maxMembers);
                totalEscrow += myCost;
                walletContainer.innerHTML += `
                    <div class="wallet-item" onclick="window.location.href='PanicButton_member.html?id=${p.id}'">
                        <div style="font-weight:800;">${p.name}</div>
                        <div style="font-weight:800; color:var(--primary);">${myCost.toLocaleString()}đ</div>
                        <div><span style="font-size:11px; font-weight:800; color:var(--success);">${t.escrow_active}</span></div>
                        <div><button class="btn-action" style="padding:5px 10px; width:auto; font-size:12px; margin-top:0;">${t.btn_view}</button></div>
                    </div>
                `;
            }
        });
        document.getElementById('escrow-val').innerText = totalEscrow.toLocaleString() + " VNĐ";
        lucide.createIcons();
    }

    function joinPool(id) {
        if(confirm(translations[localStorage.getItem('preferredLang') || 'vi'].confirm_escrow)) {
            joinedPoolIds.push(id);
            localStorage.setItem('joined_ids', JSON.stringify(joinedPoolIds));
            const p = pools.find(x => x.id === id);
            if(p) p.currentMembers++;
            localStorage.setItem('trustflow_pools', JSON.stringify(pools));
            renderAll();
        }
    }

    function switchView(view, el) {
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(view + '-view').classList.add('active');
        el.classList.add('active');
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    window.onload = () => {
        if (!sessionUser) window.location.href = "Login.html";
        document.getElementById("user-display-name").innerText = CURRENT_USER_ID;
        setLanguage(localStorage.getItem('preferredLang') || 'vi');
    };

    // --- LOGIC LOGOUT: XÓA SẠCH DỮ LIỆU PHIÊN ---
    document.getElementById("logoutLink").addEventListener("click", (e) => {
        e.preventDefault();
        
        // 1. Xóa thông tin User hiện tại
        localStorage.removeItem("currentUser");
        
        // 2. Xóa toàn bộ các Pool đã tạo trong session này
        localStorage.removeItem("trustflow_pools");
        
        // 3. Xóa toàn bộ danh sách Pool đã tham gia
        localStorage.removeItem("joined_ids");
        
        // 4. Chuyển về trang Login
        window.location.href = "Login.html";
    });

</script>
</body>
</html>
