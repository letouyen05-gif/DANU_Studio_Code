<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustFlow AI - Đặt lại mật khẩu</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #9333EA;
            --glass: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: #0f172a; overflow: hidden;
        }

        /* Nút chuyển ngôn ngữ */
        .lang-switch-fixed {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 1000;
        }

        .lang-btn {
            cursor: pointer;
            border: 1px solid var(--glass-border);
            background: var(--glass);
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 800;
            color: #1e293b;
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }

        .lang-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .bg-blobs { position: absolute; width: 100%; height: 100%; z-index: -1; filter: blur(80px); }
        .blob { position: absolute; width: 500px; height: 500px; border-radius: 50%; animation: move 20s infinite alternate; }
        .blob-1 { background: rgba(79, 70, 229, 0.3); top: -100px; left: -100px; }
        .blob-2 { background: rgba(6, 182, 212, 0.2); bottom: -100px; right: -100px; }

        @keyframes move { from { transform: translate(0,0); } to { transform: translate(50px,50px); } }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 32px;
            width: 100%; max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            text-align: center;
            position: relative;
        }

        .icon-box {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            width: 60px; height: 60px; border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px; color: white;
        }

        h1 { font-size: 22px; font-weight: 800; color: #1e293b; margin-bottom: 8px; }
        p { font-size: 13px; color: #64748b; margin-bottom: 25px; }

        .input-group { margin-bottom: 15px; position: relative; text-align: left; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #94a3b8; }
        .input-group input {
            width: 100%; padding: 14px 15px 14px 45px;
            border-radius: 14px; border: 1px solid #e2e8f0;
            font-size: 14px; font-weight: 600; outline: none;
            transition: 0.3s; background: rgba(255,255,255,0.5);
        }
        .input-group input:focus { border-color: var(--primary); background: white; }

        .btn {
            width: 100%; padding: 15px; border-radius: 14px; border: none;
            background: #1e293b; color: white; font-weight: 700;
            cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn:hover { background: #000; transform: translateY(-2px); }

        .back-link { margin-top: 20px; display: inline-flex; align-items: center; gap: 5px; text-decoration: none; color: #64748b; font-size: 13px; font-weight: 600; }
        .back-link:hover { color: var(--primary); }
    </style>
</head>
<body>

    <!-- Nút chuyển đổi ngôn ngữ -->
    <div class="lang-switch-fixed">
        <button onclick="setLanguage('vi')" class="lang-btn" id="lang-vi">VI</button>
        <button onclick="setLanguage('en')" class="lang-btn" id="lang-en">EN</button>
    </div>

    <div class="bg-blobs"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>

    <div class="card">
        <div class="icon-box"><i data-lucide="shield-check" size="30"></i></div>
        <h1 data-i18n="reset_title">Đặt lại mật khẩu</h1>
        <p data-i18n="reset_sub">Nhập email và mật khẩu mới để cập nhật tài khoản.</p>

        <form id="resetForm">
            <div class="input-group">
                <i data-lucide="mail" size="18"></i>
                <input type="email" id="resetEmail" data-i18n="email_placeholder" placeholder="Email đã đăng ký" required>
            </div>
            <div class="input-group">
                <i data-lucide="lock" size="18"></i>
                <input type="password" id="newPass" data-i18n="new_pass_placeholder" placeholder="Mật khẩu mới" required>
            </div>
            <div class="input-group">
                <i data-lucide="check-square" size="18"></i>
                <input type="password" id="confirmPass" data-i18n="confirm_pass_placeholder" placeholder="Xác nhận mật khẩu mới" required>
            </div>

            <button type="submit" class="btn">
                <span data-i18n="btn_update">Cập nhật mật khẩu</span>
                <i data-lucide="save" size="18"></i>
            </button>
        </form>

        <a href="Login.html" class="back-link">
            <i data-lucide="arrow-left" size="16"></i> <span data-i18n="back_to_login">Quay lại đăng nhập</span>
        </a>
    </div>

    <script>
        // 1. Khai báo từ điển ngôn ngữ
        const translations = {
            vi: {
                reset_title: "Đặt lại mật khẩu",
                reset_sub: "Nhập email và mật khẩu mới để cập nhật tài khoản.",
                email_placeholder: "Email đã đăng ký",
                new_pass_placeholder: "Mật khẩu mới",
                confirm_pass_placeholder: "Xác nhận mật khẩu mới",
                btn_update: "Cập nhật mật khẩu",
                back_to_login: "Quay lại đăng nhập",
                msg_mismatch: "Mật khẩu xác nhận không khớp!",
                msg_not_found: "Email này không tồn tại trong hệ thống!",
                msg_success: "Cập nhật mật khẩu thành công!"
            },
            en: {
                reset_title: "Reset Password",
                reset_sub: "Enter  email  and  new  password  to  update  your  account.",
                email_placeholder: "Registered Email",
                new_pass_placeholder: "New Password",
                confirm_pass_placeholder: "Confirm New Password",
                btn_update: "Update Password",
                back_to_login: "Back to Login",
                msg_mismatch: "Confirmation password does not match!",
                msg_not_found: "This email does not exist in the system!",
                msg_success: "Password updated successfully!"
            }
        };

        // 2. Hàm chuyển đổi ngôn ngữ
        function setLanguage(lang) {
            localStorage.setItem('preferredLang', lang);
            
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    if (el.tagName === 'INPUT') {
                        el.placeholder = translations[lang][key];
                    } else {
                        el.innerText = translations[lang][key];
                    }
                }
            });

            // Cập nhật trạng thái nút
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`lang-${lang}`).classList.add('active');
        }

        // 3. Khởi tạo khi load trang
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            const savedLang = localStorage.getItem('preferredLang') || 'vi';
            setLanguage(savedLang);
        });

        // 4. Logic Reset Mật khẩu (Giữ nguyên của bạn nhưng thêm đa ngôn ngữ cho Alert)
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const currentLang = localStorage.getItem('preferredLang') || 'vi';
            
            const email = document.getElementById('resetEmail').value.trim();
            const newPass = document.getElementById('newPass').value;
            const confirmPass = document.getElementById('confirmPass').value;

            if (newPass !== confirmPass) {
                alert(translations[currentLang].msg_mismatch);
                return;
            }

            fetch("users.json")
                .then(res => res.json())
                .then(users => {
                    const userIndex = users.findIndex(u => u.email === email);
                    if (userIndex === -1) {
                        alert(translations[currentLang].msg_not_found);
                    } else {
                        users[userIndex].password_hash = newPass;
                        localStorage.setItem("localUsers", JSON.stringify(users));
                        alert(translations[currentLang].msg_success);
                        window.location.href = "Login.html";
                    }
                })
                .catch(err => console.error(err));
        });
    </script>
</body>
</html>
